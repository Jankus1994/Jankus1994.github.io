<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <div class="card">
      <h2>Ovládání hry</h2>
      <p>Stav hry: <span id="gameStatus">Načítám…</span></p>
      <button onclick="startGame()">Spustit hru</button>
      <button onclick="stopGame()">Zastavit hru</button>
      <button onclick="resetGame()">Resetovat hru</button>
    </div>

    <div class="card">
      <h2>Nastavení</h2>
      <label for="divider">Dělitel bodů:</label>
      <input type="number" id="divider" value="1" min="1">
      <button onclick="updateDivider()">Nastavit</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOEonHWXYZU5bYuETpI_6bk7oIVyHQP1Q",
      authDomain: "domination-game-c1426.firebaseapp.com",
      projectId: "domination-game-c1426",
      storageBucket: "domination-game-c1426.firebasestorage.app",
      messagingSenderId: "630646319",
      appId: "1:630646319:web:8ef916ac9c10ca071a48da"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // funkce
    function startGame() {
      db.collection("game").doc("state").update({ status: "running" });
    }
    function stopGame() {
      db.collection("game").doc("state").update({ status: "stopped" });
    }
    function resetGame() {
      db.collection("scores").doc("teams").set({ A: 0, B: 0 });
      db.collection("locations").get().then(snapshot => {
        snapshot.forEach(doc => {
          db.collection("locations").doc(doc.id).update({ owner: "neutral" });
        });
      });
      db.collection("game").doc("state").update({ status: "stopped" });
    }
    function updateDivider() {
      const divider = parseInt(document.getElementById("divider").value) || 1;
      db.collection("game").doc("state").update({ divider: divider });
    }

    // stav hry
    db.collection("game").doc("state").onSnapshot(doc => {
      if (doc.exists) {
        const state = doc.data();
        const statusText = state.status === "running" ? "Spuštěná" : "Zastavená";
        document.getElementById("gameStatus").innerText = `${statusText} (dělitel: ${state.divider ?? 1})`;
        document.getElementById("divider").value = state.divider ?? 1;
      }
    });
  </script>
</body>
</html>
