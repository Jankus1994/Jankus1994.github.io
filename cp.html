<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Stanovi≈°tƒõ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 40px;
    }
    h1 { margin-bottom: 20px; }
    .status {
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      font-size: 20px;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .teamA { background: #d4e9ff; }
    .teamA:hover { background: #a8d0ff; }
    .teamB { background: #ffd4d4; }
    .teamB:hover { background: #ffaaaa; }
  </style>
</head>
<body>
  <h1 id="stationName">Stanovi≈°tƒõ</h1>
  <p class="status">Ovl√°d√°: <span id="owner">-</span></p>

  <button class="teamA" onclick="setOwner('A')">P≈ôedat T√Ωmu A</button>
  <button class="teamB" onclick="setOwner('B')">P≈ôedat T√Ωmu B</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // üîë Vlo≈æ sem sv≈Øj config z Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDOEonHWXYZU5bYuETpI_6bk7oIVyHQP1Q",
        authDomain: "domination-game-c1426.firebaseapp.com",
        projectId: "domination-game-c1426",
        storageBucket: "domination-game-c1426.firebasestorage.app",
        messagingSenderId: "630646319",
        appId: "1:630646319:web:8ef916ac9c10ca071a48da"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ‚è© Z√≠sk√°me ID stanovi≈°tƒõ z URL (nap≈ô. station.html?id=loc1)
    const urlParams = new URLSearchParams(window.location.search);
    const stationId = urlParams.get("id");

    const nameEl = document.getElementById("stationName");
    const ownerEl = document.getElementById("owner");

    // Realtime listener pro konkr√©tn√≠ dokument
    db.collection("locations").doc(stationId).onSnapshot(doc => {
      if (doc.exists) {
        const data = doc.data();
        nameEl.textContent = data.name;
        ownerEl.textContent = data.owner === "A" ? "T√Ωm A" :
                              data.owner === "B" ? "T√Ωm B" : "-";
      } else {
        nameEl.textContent = "Nezn√°m√© stanovi≈°tƒõ";
        ownerEl.textContent = "-";
      }
    });

    // Funkce pro zmƒõnu vlastn√≠ka
    function setOwner(team) {
      db.collection("locations").doc(stationId).update({
        owner: team
      });
    }
  </script>
</body>
</html>
