<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Control Point</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .status {
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    #scores {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .teamA { background: #ffd4d4; }
    .teamA:hover { background: #ffaaaa; }
    .teamB { background: #d4e9ff; }
    .teamB:hover { background: #a8d0ff; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    .owner-A { background-color: #ffdddd; }
    .owner-B { background-color: #ddddff; }
    .owner-neutral { background-color: #eeeeee; }
  </style>
</head>
<body>
  <h1 id="cpName">Control Point</h1>
  <p class="status">Ovládá: <span id="owner">-</span></p>
  <div style="text-align:center;">
    <button class="teamA" onclick="setOwner('A')">Předat Týmu A</button>
    <button class="teamB" onclick="setOwner('B')">Předat Týmu B</button>
  </div>

  <h2>Skóre týmů</h2>
  <div id="scores">
    <div>Team A: <span id="scoreA">0.0</span></div>
    <div>Team B: <span id="scoreB">0.0</span></div>
  </div>

  <h2>Stav všech Control Pointů</h2>
  <table id="locationsTable">
    <tr><th>ID</th><th>Vlastník</th></tr>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDOEonHWXYZU5bYuETpI_6bk7oIVyHQP1Q",
        authDomain: "domination-game-c1426.firebaseapp.com",
        projectId: "domination-game-c1426",
        storageBucket: "domination-game-c1426.firebasestorage.app",
        messagingSenderId: "630646319",
        appId: "1:630646319:web:8ef916ac9c10ca071a48da"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Získáme ID CP z URL (např. cp.html?id=cp1)
    const urlParams = new URLSearchParams(window.location.search);
    const cpId = urlParams.get("id");

    const nameEl = document.getElementById("cpName");
    const ownerEl = document.getElementById("owner");
    const scoreAEl = document.getElementById("scoreA");
    const scoreBEl = document.getElementById("scoreB");
    const tableEl = document.getElementById("locationsTable");

    // Listener pro konkrétní CP
    db.collection("locations").doc(cpId).onSnapshot(doc => {
      if(doc.exists){
        const data = doc.data();
        nameEl.textContent = data.name;
        ownerEl.textContent = data.owner === "A" ? "Tým A" :
                              data.owner === "B" ? "Tým B" : "-";
      } else {
        nameEl.textContent = "Neznámý CP";
        ownerEl.textContent = "-";
      }
    });

    // Funkce pro změnu vlastníka
    function setOwner(team){
      db.collection("locations").doc(cpId).update({ owner: team });
    }

    // Listener na stav hry pro divider
    db.collection("game").doc("state").onSnapshot(doc => {
      const data = doc.data();
      if (data && data.divider) divider = data.divider;
    });

    // Listener pro skóre týmů s dělením
    db.collection("scores").doc("teams").onSnapshot(doc=>{
      if(doc.exists){
        // scoreAEl.textContent = (doc.data().A / 10).toFixed(1);
        // scoreBEl.textContent = (doc.data().B / 10).toFixed(1);
        scoreAEl.textContent = (doc.data().A).toFixed(1);
        scoreBEl.textContent = (doc.data().B).toFixed(1);
      }
    });

    // Listener pro všechna CP
    db.collection("locations").onSnapshot(snapshot=>{
      // zachovat hlavičku
      tableEl.innerHTML = "<tr><th>ID</th><th>Vlastník</th></tr>";
      snapshot.forEach(doc=>{
        const row = document.createElement("tr");
        const owner = doc.data().owner || "neutral";
        row.className = "owner-" + owner;
        row.innerHTML = `<td>${doc.id}</td><td>${owner}</td>`;
        tableEl.appendChild(row);
      });
    });
  </script>
</body>
</html>
